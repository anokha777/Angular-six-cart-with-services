<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDeatilsForRecipeDetailComponent.imagePath" alt="{{recipeDeatilsForRecipeDetailComponent.name}}" class="img-responsive"
      height="300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDeatilsForRecipeDetailComponent.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Dropdown button
      </button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
        <a class="dropdown-item" href="#">Add Ingredient to shopping list</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>

    <!-- <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add Ingredient to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div> -->
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Description: {{ recipeDeatilsForRecipeDetailComponent.description }}
    length: {{ recipeDeatilsForRecipeDetailComponent.ingredient }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" 
      *ngFor="let ingredient of recipeDeatilsForRecipeDetailComponent.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
